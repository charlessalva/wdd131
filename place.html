<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>
    <meta name="description" content="This page will show information and data for the country of Japan">
    <meta name="author" content="Charles Nephi Salva">
    <link rel="stylesheet" href="styles/place.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Japan</h1>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source srcset="images/mt-fuji-landscape.webp" media="(min-width: 1024px)">
                <img src="images/mt-fuji-portrait.webp" alt="Mount Fuji">
            </picture>
        </section>

        <section class="content">
            <section class="data">
                <h2>Data</h2>
                <p><strong>Area:</strong> 377,975 sq km</p>
                <p><strong>Population:</strong> 125,300,000</p>
                <p><strong>Capital:</strong> Tokyo</p>
                <p><strong>Languages:</strong> Japanese</p>
                <p><strong>Currency:</strong> Japanese Yen (¥)</p>
                <p><strong>Time Zone:</strong> UTC+9</p>
                <p><strong>Calling Code:</strong> +81</p>
                <p><strong>Internet TLD:</strong> .jp</p>
            </section>
            
            <section class="weather">
                <h2>Weather
                    <img src="images/1530389_weather_clouds_storm_sunny_icon.svg" alt="Weather Icon" class="weather-icon">
                </h2>
                <p><strong>Temperature:</strong> <span id="temp">15</span>°C</p>
                <p><strong>Wind Speed:</strong> <span id="wind-speed">10</span> km/h</p>
                <p><strong>Wind Chill:</strong> <span id="wind-chill">N/A</span></p>
            </section>

        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> 🍥 Charles Nephi Salva 🍥 Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
