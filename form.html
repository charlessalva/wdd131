<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="">
    <meta name="author" content="Charles Nephi Salva">
    <link rel="stylesheet" href="styles/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Product Review</h1></header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
    
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be added by JavaScript -->
                </select>
    
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">‚òÜ</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">‚òÜ</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">‚òÜ</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">‚òÜ</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">‚òÜ</label>
                </div>
    
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
    
                <fieldset>
                    <legend>Useful Features</legend>
                    <label><input type="checkbox" id="feature1" name="features" value="easy_install"> Easy to
                        Install</label>
                    <label><input type="checkbox" id="feature2" name="features" value="durable"> Durable</label>
                    <label><input type="checkbox" id="feature3" name="features" value="performance"> High
                        Performance</label>
                    <label><input type="checkbox" id="feature4" name="features" value="affordable"> Affordable</label>
                </fieldset>
    
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="4" placeholder="Share your experience..."></textarea>
    
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName">
    
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>
    
    <footer>
        <p>&copy; <span id="year"></span> üç• Charles Nephi Salva üç• Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
